<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <div id="countdown_timer">
        <div id="counter">[
        <span class="timer_element" id="minutes">01</span>:
        <span class="timer_element" id="seconds">35</span>:
        <span class="timer_element" id="milliseconds">58</span>
        ]</div>
        <div id="disarm">
            <div id="message">Enter the code to diarm the bomb</div>
            <label>></label>
            <input type="password" id="input">
        </div>
        <div id="result">ACCESS DENIED</div>
    </div>
    
</body>
</html>
